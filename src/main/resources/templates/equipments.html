<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img th:src="@{/images/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
        Hotel "MIAMI"
    </a>
</nav>
<nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link" href="/rooms" >Rooms</a>
    <a class="nav-item nav-link active" href="/equipments" >Equipments</a>
    <a class="nav-item nav-link" href="/guests">Guests</a>
    <a class="nav-item nav-link" href="/storage">Storage</a>
</nav>
<hr/>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">Equipment id</th>
        <th scope="col">Name</th>
        <th scope="col">Number room</th>
        <th scope="col">Weight</th>
        <th scope="col">State</th>
        <th scope="col">Cost</th>
        <th scope="col">Producer</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove Equipment</th>
    </tr>
    </thead>
    <tbody>
    <form action="/equipments" method="get">
        <tr th:each="equipment : ${equipments}">
            <form method="GET">
                <td th:utext="${equipment.getEquipmentId()}"></td>
                <td th:utext="${equipment.getName()}"></td>
                <td th:if="${equipment.getEquipmentRoomId() != warehouseId}" th:utext="${equipment.getEquipmentRoomId()}"></td>
                <td th:unless="${equipment.getEquipmentRoomId() != warehouseId}" th:utext="warehouse"></td>
                <td th:utext="${equipment.getWeight()}"></td>
                <td th:utext="${equipment.getStateEquipment().getMessageText()}"></td>
                <td th:utext="${equipment.getCostPerObject()}"></td>
                <td th:utext="${equipment.getProducer()}"></td>
                <td>
                    <a th:href="@{/edit/equipment(id=${equipment.getEquipmentId()})}">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{/equipments(id=${equipment.getEquipmentId()})}">
                        <button type="button" class="btn btn-primary">Remove</button>
                    </a>
                </td>

            </form>
        </tr>
    </form>
    </tbody>
</table>
<a href="/add/equipment">
    <button type="button" class="btn btn-primary">New</button>
</a>
<div th:replace="~{fragments/pagination :: pagination (${page}, ${size}, ${sort}, ${location})}"></div>
<form th:action="${location}" method="GET">
    <div class="mb-3">
        <label class="form-label">Sort by</label>
        <select name = "sort" class="form-select" aria-label="Default select example">
            <option selected value="equipmentId">id</option>
            <option value="name">name</option>
            <option value="weight">weight</option>
            <option value="equipment_room_id">number room</option>
            <option value="equipmentStateDictionary">state</option>
            <option value="costPerObject">cost</option>
            <option value="producer">producer</option>
        </select>
    </div>

    <div th:replace="~{fragments/pagination :: pageSize}"></div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
</html>
