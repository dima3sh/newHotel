<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<div th:replace="~{fragments/header :: header(${location})}"></div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">
            <a name="sort" th:href="@{${location}(page=1, size = ${size}, sort = 'userId')}">
                <div>Id</div>
            </a>
        </th>
        <th scope="col">
            <a name="sort" th:href="@{${location}(page=1, size = ${size}, sort = 'username')}">
                <div>Username</div>
            </a>
        </th>
        <th scope="col">
            <a name="sort" th:href="@{${location}(page=1, size = ${size}, sort = 'userRole')}">
                <div>User Role</div>
            </a>
        </th>
        <th scope="col">
            <a name="sort" th:href="@{${location}(page=1, size = ${size}, sort = 'name')}">
                <div>Name</div>
            </a>
        </th>
        <th scope="col">
            <a name="sort" th:href="@{${location}(page=1, size = ${size}, sort = 'phoneNumber')}">
                <div>Phone</div>
            </a>
        </th>
        <th scope="col">
            <a name="sort" th:href="@{${location}(page=1, size = ${size}, sort = 'emailAddress')}">
                <div>Email</div>
            </a>
        </th>
        <th scope="col">Edit</th>
        <th scope="col">Free</th>
    </tr>
    </thead>
    <tbody>
    <form action="/staff" method="get">
        <tr th:selected="${user.getUserId()}" th:each="user : ${users}">
            <form method="GET">
                <td th:utext="${user.getUserId()}"></td>
                <td th:utext="${user.getUsername()}"></td>
                <td th:utext="${user.getUserRole().toString()}"></td>
                <td th:utext="${user.getName()}"></td>
                <td th:utext="${user.getPhoneNumber()}"></td>
                <td th:utext="${user.getEmailAddress()}"></td>
                <td>
                    <a th:href="@{/edit/user(userId=${user.getUserId()})}">
                        <button type="button" class="btn btn-primary">Edit</button>
                    </a>
                </td>
                <td>
                    <a th:href="@{${location}(user_id=${user.getUserId()}, page=${page}, size=${size}, sort=${sort})}">
                        <button type="button" class="btn btn-primary">Free</button>
                    </a>
                </td>
            </form>
        </tr>
    </form>
    </tbody>
</table>
<div th:replace="~{fragments/pagination :: pagination (${page}, ${size}, ${sort}, ${countPages}, ${location})}"></div>
<form th:action="${location}" method="GET">

    <div th:replace="~{fragments/pagination :: pageSize}"></div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
</html>
