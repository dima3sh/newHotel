</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img th:src="@{/images/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
        Hotel "MIAMI"
    </a>
</nav>
<nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link" href="/rooms" >Rooms</a>
    <a class="nav-item nav-link active" href="/equipments" >Equipments</a>
    <a class="nav-item nav-link" href="/guests">Guests</a>
    <a class="nav-item nav-link disabled" href="#">Something</a>
</nav>
<hr/>
<form action="/add/equipment" method="get">
    <div style="width: 40%; margin-left: 50px">
        <h1 class="display-2">New Equipment</h1>
        <div class="input-group" style="margin-bottom: 10px">
            <span class="input-group-text">Name</span>
            <input th:if="${isEdit == true}" name="name" type="text" aria-label="First name" class="form-control"
                   placeholder="Name"
                   th:value="${equipment.getName()}">
            <input th:unless="${isEdit == true}" name="name" type="text" aria-label="First name" class="form-control"
                   placeholder="Name">
        </div>

        <div class="input-group mb-3" style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon1">Weight</span>
            <input th:if="${isEdit == true}" name="weight" type="text" class="form-control" placeholder="Weight"
                   aria-label="Username"
                   aria-describedby="basic-addon1" th:value="${equipment.getWeight()}">
            <input th:unless="${isEdit == true}" name="weight" type="text" class="form-control" placeholder="Weight"
                   aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <div th:if="${isEdit == true}" class="input-group mb-3" style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon2">State Equipment</span>
            <select name="state_equipment" class="form-select" aria-label="Default select example">
                <option selected th:utext="${equipment.getStateEquipment()}" th:value="${equipment.getStateEquipment().getIndex()}"></option>
                <option th:each="stateEquipment : ${statesEquipment}" th:value="${stateEquipment.getIndex()}">
                    <span th:utext="${stateEquipment}"></span>
                </option>
            </select>
        </div>

        <div class="input-group mb-3" style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon3">Cost per Object</span>
            <input th:if="${isEdit == true}" name="cost" type="text" class="form-control" placeholder="Cost per Object"
                   aria-label="Username"
                   aria-describedby="basic-addon1" th:value="${equipment.getCostPerObject()}">
            <input th:unless="${isEdit == true}" name="cost" type="text" class="form-control" placeholder="Cost per Object"
                   aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <div  style="display: flex; margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon6" style="width: min-content">RoomId</span>

            <select name="room_id" class="form-select" aria-label="Default select example">
                <option selected th:if="${isEdit == true}" th:utext="${equipment.getEquipmentRoomId()}"></option>
                <option th:if="${room.getRoomId() != 20}" th:each="room : ${rooms}" th:value="${room.getRoomId()}">
                    <span th:utext="${room.getRoomId()}"></span>
                </option>
                <option th:value="${warehouse.getRoomId()}">
                    <span th:utext="warehouse"></span>
                </option>
            </select>
        </div>

        <input th:if="${isEdit == true}" type="hidden" name = "equipment_id" th:value="${equipment.getEquipmentId()}">
        <input th:if="${isEdit == true}" type="submit" value="Save" class="btn btn-primary">
        <input th:unless="${isEdit == true}" type="submit" value="Add" class="btn btn-primary">
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
</html>
