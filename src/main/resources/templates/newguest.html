<nav class="navbar navbar-light bg-light" style="margin-left: 20px">

</nav>
<hr/>
<form action="/newguest" method="GET">
    <div style="width: 40%; margin-left: 50px">
        <h1 class="display-2">New Guest</h1>
        <div class="input-group" style="margin-bottom: 10px">
            <span class="input-group-text">Name</span>
            <input name="name" type="text" aria-label="First name" class="form-control" placeholder="Name">
        </div>

        <div class="input-group mb-3" style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input name="email" type="email" class="form-control" placeholder="Email" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3" style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon2">Phone</span>
            <input name="phone" type="text" class="form-control" placeholder="Phone" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <div style="display: flex; margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon3" style="width: min-content">RoomId</span>
            <select name="room_id" class="form-select" aria-label="Default select example">
                <option selected>Open this select room</option>
                <option th:each="room : ${rooms}" th:value="${room.getRoomId()}">
                    <span th:utext="${room.getRoomId()}"></span>
                </option>
            </select>
        </div>

        <div style="display: flex; margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon4">Departure time</span>
            <input name="time_in" type="datetime-local" class="form-control">
        </div>

        <div style="display: flex; margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon5">Arrival time</span>
            <input name="time_out" type="datetime-local" class="form-control">
        </div>
        <input type = "submit" value="Add" class="btn btn-primary">

    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
