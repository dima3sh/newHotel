<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new room</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
<nav class="navbar navbar-light bg-light">
    <div style="margin-left: 20px">
        <a class="navbar-brand" href="/">
            <img th:src="@{/images/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
            Hotel "MIAMI"
        </a>
    </div>
</nav>
<nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link active" href="/rooms">Rooms</a>
    <a class="nav-item nav-link" href="/equipments">Equipments</a>
    <a class="nav-item nav-link" href="/guests">Guests</a>
    <a class="nav-item nav-link" href="/storage">Storage</a>
</nav>
<hr/>
<form action="/newroom" method="get">
    <div style="width: 40%; margin-left: 50px">
        <h1 class="display-2">New room</h1>
        <div class="input-group" style="margin-bottom: 10px">
            <span class="input-group-text">Number of Beds</span>
            <input th:if="${isEdit == true}" name="number_of_beds" type="text" aria-label="First name"
                   class="form-control"
                   placeholder="Number of Beds"
                   th:value="${room.getNumberOfBeds()}">
            <input th:unless="${isEdit == true}" name="number_of_beds" type="text" aria-label="First name"
                   class="form-control"
                   placeholder="Number of Beds">
        </div>

        <div class="input-group mb-3" style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon1">Cost Per Hour</span>
            <input th:if="${isEdit == true}" name="cost_per_hour" type="text" class="form-control"
                   placeholder="Cost Per Hour"
                   aria-label="Username"
                   aria-describedby="basic-addon1" th:value="${room.getCostPerHour()}">
            <input th:unless="${isEdit == true}" name="cost_per_hour" type="text" class="form-control"
                   placeholder="Cost Per Hour"
                   aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <div th:if="${isEdit == true}" class="input-group mb-3" style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon2">Status Room</span>
            <select name="status_room" class="form-select" aria-label="Default select example">
                <option selected th:if="${isEdit == true}" th:utext="${room.getStatusRoom()}"
                        th:value="${room.getStatusRoom().getIndex()}"></option>
                <option th:each="roomStatus : ${roomStatuses}" th:value="${roomStatus.getIndex()}">
                    <span th:utext="${roomStatus}"></span>
                </option>
            </select>
        </div>

        <div th:if="${isEdit == true}" class="input-group mb-3" style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon8">Equipments</span>
            <select name="equipments" class="form-select" multiple aria-label="multiple select example">
                <option th:each="equipment : ${equipments}" th:value="${equipment.getEquipmentId()}"
                        th:selected="${equipment.getEquipmentRoomId() == room.getRoomId()}">
                    <span th:utext="${equipment.getName()}"></span>
                </option>
            </select>
        </div>

        <div th:if="${isEdit == true && room.getGuests().size() == 0}" class="input-group mb-3"
             style="margin-bottom: 10px">
            <span class="input-group-text" id="basic-addon9">Guest</span>
            <select name="guest" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option th:each="guest : ${guests}" th:value="${guest.getGuestId()}">
                    <span th:utext="${guest.getName()}"></span>; room:
                    <span th:utext="${guest.getRoom_id()}"></span>
                </option>
            </select>
        </div>
        <div>
            <input th:unless="${isEdit == true && room.getGuests().size() == 0}" type="hidden" name="guest">
        </div>

        <input th:if="${isEdit == true}" type="hidden" name="room_id" th:value="${room.getRoomId()}">
        <input th:if="${isEdit == true}" type="submit" value="Save" class="btn btn-primary">
        <input th:unless="${isEdit == true}" type="submit" value="Add" class="btn btn-primary">
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
</html>
