<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JoaoDuraes' Twitter Bootstrap example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <img th:src="@{/images/logo.png}" width="30" height="30" class="d-inline-block align-top" alt="">
        Hotel "MIAMI"
    </a>
</nav>
<nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link" href="/rooms">Rooms</a>
    <a class="nav-item nav-link" href="/equipments">Equipments</a>
    <a class="nav-item nav-link" href="/guests">Guests</a>
    <a class="nav-item nav-link" href="/storage">Storage</a>
</nav>
<hr/>
<div th:if="${firstList.size() != 0 || secondList.size() != 0}">
    <table th:if="${firstList.size() != 0}" class="table table-striped table-hover table-danger">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Email address</th>
            <th scope="col">Number Room</th>
            <th scope="col">Departure Time</th>
            <th scope="col">Arrival Time</th>
            <th scope="col">Invoice</th>
            <th scope="col">Edit</th>
            <th scope="col">Free</th>
        </tr>
        </thead>
        <tbody>
        <form action="/guests" method="get">
            <tr th:selected="${guest.getGuestId()}" th:each="guest : ${firstList}">
                <form method="GET">
                    <td th:utext="${guest.getGuestId()}"></td>
                    <td th:utext="${guest.getName()}"></td>
                    <td th:utext="${guest.getPhoneNumber()}"></td>
                    <td th:utext="${guest.getEmailAddress()}"></td>
                    <td th:utext="${guest.getRoom_id()}"></td>
                    <td th:utext="${guest.getDepartureTime()}"></td>
                    <td th:utext="${guest.getArrivalTime()}"></td>
                    <td th:utext="${guest.getInvoice()}"></td>
                    <td>
                        <a th:href="@{/edit/guest(id=${guest.getGuestId()})}">
                            <button type="button" class="btn btn-primary">Edit</button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/guests(guest_id=${guest.getGuestId()})}">
                            <button type="button" class="btn btn-primary">Free</button>
                        </a>
                    </td>
                </form>
            </tr>
        </form>
        </tbody>
    </table>
    <table th:if="${secondList.size() != 0}" class="table table-striped table-hover table-warning">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Phone number</th>
            <th scope="col">Email address</th>
            <th scope="col">Number Room</th>
            <th scope="col">Departure Time</th>
            <th scope="col">Arrival Time</th>
            <th scope="col">Invoice</th>
            <th scope="col">Edit</th>
            <th scope="col">Free</th>
        </tr>
        </thead>
        <tbody>
        <form action="/guests" method="get">
            <tr th:selected="${guest.getGuestId()}" th:each="guest : ${secondList}">
                <form method="GET">
                    <td th:utext="${guest.getGuestId()}"></td>
                    <td th:utext="${guest.getName()}"></td>
                    <td th:utext="${guest.getPhoneNumber()}"></td>
                    <td th:utext="${guest.getEmailAddress()}"></td>
                    <td th:utext="${guest.getRoom_id()}"></td>
                    <td th:utext="${guest.getDepartureTime()}"></td>
                    <td th:utext="${guest.getArrivalTime()}"></td>
                    <td th:utext="${guest.getInvoice()}"></td>
                    <td>
                        <a th:href="@{/edit/guest(id=${guest.getGuestId()})}">
                            <button type="button" class="btn btn-primary">Edit</button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/guests(guest_id=${guest.getGuestId()})}">
                            <button type="button" class="btn btn-primary">Free</button>
                        </a>
                    </td>
                </form>
            </tr>
        </form>
        </tbody>
    </table>
    <div th:replace="~{fragments/pagination :: pagination (${page}, ${size}, ${sort}, ${countPages}, ${location})}"></div>
    <form th:action="${location}" method="GET">
        <div class="mb-3">
            <label class="form-label">Sort by</label>
            <select name="sort" class="form-select" aria-label="Default select example">
                <option selected value="roomId">id</option>
                <option value="isFreeRoom">is free room</option>
                <option value="numberOfBeds">number of beds</option>
                <option value="costPerHour">cost per hour</option>
                <option value="directoryStatus">status</option>
            </select>
        </div>

        <div th:replace="~{fragments/pagination :: pageSize}"></div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<div th:unless="${firstList.size() != 0 || secondList.size() != 0}">
    <h3 style="font-size: 80px; text-align: center; margin-top: 50px">WELCOME TO THE HOTEL</h3>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
</html>
